<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>JS Game</title>
</head>
<body>
  <div class="container"> 
    <nav class="navbar"> 
      <h1>Rock Paper Scissors Game</h1>
    </nav>
    <div class="content">
      <div class="img" id="img">
        <img src="img/paper.png" id="paper" class="choice">
        <img src="img/rock.png" id="rock" class="choice">
        <img src="img/scissors.png" id="scissors" class="choice">
      </div>
    </div>
    <div class="scors" id="scors">
      <div class="scor-user">
        <p id="scor-user">0</p>
        <p>You</p>
      </div>
      <div class="comp-user">
        <p id="comp-user">0</p>
        <p>Comp</p>
      </div>
    </div>
    <div class="button">
      <button class="btn" id="btn">Play to move</button>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
